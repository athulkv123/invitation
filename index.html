<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Madhav 1st Birthday</title>
<style>
body{
    margin:0;
    font-family: 'Georgia', serif;
    background: linear-gradient(135deg, #f5e6d3 0%, #e8d4c0 100%);
    display:flex;
    justify-content:center;
    align-items:center;
    min-height:100vh;
    padding: 20px;
}

/* Card */
.card{
    width:420px;
    background: linear-gradient(180deg, #f9f3ed 0%, #f5ebe0 100%);
    border-radius:20px;
    padding:40px 30px;
    text-align:center;
    box-shadow:0 20px 60px rgba(0,0,0,0.15);
    position:relative;
    overflow:hidden;
}

/* Decorative balloons */
.balloons{
    position:absolute;
    width:100%;
    height:100%;
    top:0;
    left:0;
    pointer-events:none;
    opacity:0.6;
}

.balloon{
    position:absolute;
    width:60px;
    height:70px;
    border-radius:50%;
    box-shadow: inset -10px -10px 20px rgba(0,0,0,0.1);
}

.balloon1{
    background: radial-gradient(circle at 30% 30%, #b8d4e8, #8fb9d4);
    top:60px;
    left:20px;
    width:50px;
    height:60px;
}

.balloon2{
    background: radial-gradient(circle at 30% 30%, #f5d5b8, #e6c4a0);
    top:40px;
    right:25px;
    width:55px;
    height:65px;
}

.balloon3{
    background: radial-gradient(circle at 30% 30%, #ffecd1, #f5d9b8);
    bottom:120px;
    left:15px;
    width:70px;
    height:80px;
}

.balloon4{
    background: radial-gradient(circle at 30% 30%, #d4e8f5, #b8d9ed);
    bottom:80px;
    right:20px;
    width:65px;
    height:75px;
}

.balloon5{
    background: radial-gradient(circle at 30% 30%, rgba(255,215,130,0.5), rgba(255,200,100,0.4));
    top:150px;
    left:30px;
    width:45px;
    height:55px;
}

.balloon6{
    background: radial-gradient(circle at 30% 30%, rgba(184,212,232,0.5), rgba(143,185,212,0.4));
    bottom:200px;
    right:15px;
    width:48px;
    height:58px;
}

/* Sparkle effects */
.sparkles{
    position:absolute;
    width:100%;
    height:100%;
    top:0;
    left:0;
    pointer-events:none;
}

.sparkle{
    position:absolute;
    color:#d4af37;
    font-size:12px;
    opacity:0.7;
    animation: twinkle 2s infinite;
}

@keyframes twinkle {
    0%, 100% { opacity: 0.3; }
    50% { opacity: 0.9; }
}

.sparkle:nth-child(1){ top:15%; left:12%; animation-delay:0s; }
.sparkle:nth-child(2){ top:25%; right:18%; animation-delay:0.3s; }
.sparkle:nth-child(3){ top:70%; left:15%; animation-delay:0.6s; }
.sparkle:nth-child(4){ bottom:25%; right:20%; animation-delay:0.9s; }
.sparkle:nth-child(5){ top:45%; left:8%; animation-delay:1.2s; font-size:10px; }
.sparkle:nth-child(6){ top:55%; right:10%; animation-delay:1.5s; font-size:14px; }

/* Content wrapper */
.content{
    position:relative;
    z-index:1;
}

/* Heading */
.small{
    letter-spacing:3px;
    color:#8b7355;
    font-size:14px;
    margin-bottom:10px;
    font-weight:400;
}

h1{
    margin:5px 0;
    font-size:32px;
    color:#6b8fb5;
    font-weight:400;
    letter-spacing:1px;
}

h2{
    margin:0 0 25px 0;
    font-size:42px;
    color:#6b8fb5;
    font-weight:600;
    letter-spacing:2px;
}

/* Image with golden frame */
.photo-container{
    margin:25px auto;
    position:relative;
    width:200px;
    height:200px;
}

.photo-frame{
    width:200px;
    height:200px;
    border-radius:50%;
    background: linear-gradient(135deg, rgba(212,175,55,0.3) 0%, rgba(255,215,130,0.4) 50%, rgba(212,175,55,0.3) 100%);
    display:flex;
    align-items:center;
    justify-content:center;
    box-shadow: 
        0 0 20px rgba(212,175,55,0.3),
        inset 0 0 20px rgba(255,255,255,0.5);
    position:relative;
}

.photo-frame:before{
    content:'';
    position:absolute;
    width:100%;
    height:100%;
    border-radius:50%;
    background: radial-gradient(circle at 30% 30%, rgba(255,255,255,0.3), transparent);
}

.photo{
    width:170px;
    height:170px;
    border-radius:50%;
    overflow:hidden;
    border:5px solid white;
    box-shadow:0 8px 25px rgba(0,0,0,0.2);
}

.photo img{
    width:100%;
    height:100%;
    object-fit:cover;
}

/* Divider */
.divider{
    width:60%;
    height:1px;
    background: linear-gradient(to right, transparent, #d4af37, transparent);
    margin:25px auto;
}

/* Details */
.day{
    font-size:20px;
    letter-spacing:4px;
    color:#8b7355;
    margin-bottom:8px;
    font-weight:400;
}

.details{
    font-size:17px;
    color:#5a5a5a;
    margin:5px 0;
    line-height:1.6;
}

.parents{
    margin-top:15px;
    font-size:17px;
    color:#6b8fb5;
    font-weight:600;
}

/* Location button */
.map-btn{
    display:inline-block;
    margin-top:25px;
    padding:13px 28px;
    background: linear-gradient(135deg, #8fb9d4 0%, #6b8fb5 100%);
    color:white;
    text-decoration:none;
    border-radius:30px;
    font-size:16px;
    font-weight:600;
    box-shadow:0 6px 20px rgba(107,143,181,0.3);
    transition: all 0.3s ease;
}

.map-btn:hover{
    background: linear-gradient(135deg, #6b8fb5 0%, #5a7a9b 100%);
    box-shadow:0 8px 25px rgba(107,143,181,0.4);
    transform: translateY(-2px);
}

/* Footer */
.footer{
    margin-top:25px;
    font-size:14px;
    color:#8b7355;
    font-style:italic;
}

/* Responsive */
@media (max-width: 480px){
    .card{
        width:90%;
        padding:30px 20px;
    }
    h1{ font-size:28px; }
    h2{ font-size:36px; }
}
</style>
</head>
<body>
<div class="card">
    <!-- Decorative balloons -->
    <div class="balloons">
        <div class="balloon balloon1"></div>
        <div class="balloon balloon2"></div>
        <div class="balloon balloon3"></div>
        <div class="balloon balloon4"></div>
        <div class="balloon balloon5"></div>
        <div class="balloon balloon6"></div>

    <!-- Sparkle effects -->
    <div class="sparkles">
        <div class="sparkle">‚ú®</div>

        <div class="sparkle">‚ú®</div>
        <div class="sparkle">‚ú®</div>
        <div class="sparkle">‚ú®</div>
    </div>
    
    <div class="content">
        <div class="small">JOIN US FOR</div>
        <h1>MADHAV'S 1ST</h1>
        <h2>BIRTHDAY</h2>
        
        <div class="photo-container">
            <div class="photo-frame">
                <div class="photo">
                    <img src="Madhav.jpeg" alt="Madhav">

        </div>
        
        <div class="divider"></div>
        
        <div class="day">FRIDAY</div>
        <div class="details">13 February</div>
        <div class="details">5:30 PM ‚Äì 9:00 PM</div>
        
        <div class="parents">üë®‚Äçüë©‚Äçüëß Sinsha & Mukesh</div>
        <div class="details" style="margin-top:8px;">
            Word of Life Community Church
        </div>
        
        <a class="map-btn" href="https://maps.app.goo.gl/M3QhhaeP9BMTDfHL7?g_st=iwb" target="_blank">
            View Party Location
        </a>
        
        <div class="footer">
            We warmly invite you to celebrate our little prince üë∂
        </div>
    </div>
</div>
</body>
</html>
