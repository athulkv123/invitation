<title>Join Us! Madhav‚Äôs 1st Birthday Celebration</title>

<style>
body{
    margin:0;
    font-family:'Georgia', serif;
    background: linear-gradient(135deg, #ffd6e8 0%, #c9f0ff 50%, #fff5e6 100%);
    display:flex;
    justify-content:center;
    align-items:center;
    min-height:100vh;
    padding:20px;
}

/* Card */
.card{
    width:420px;
    background: linear-gradient(180deg, #fff9f0 0%, #ffe8f5 50%, #f0f8ff 100%);
    border-radius:25px;
    padding:40px 30px;
    text-align:center;
    box-shadow:0 20px 60px rgba(0,0,0,0.2);
    position:relative;
    overflow:hidden;
    border:3px solid rgba(255,255,255,0.8);
}

/* Decorative balloons */
.balloons{
    position:absolute;
    width:100%;
    height:100%;
    top:0;
    left:0;
    pointer-events:none;
    opacity:0.7;
}
.balloon{
    position:absolute;
    border-radius:50%;
    box-shadow: inset -8px -8px 15px rgba(0,0,0,0.1);
}
.balloon1{background: radial-gradient(circle at 30% 30%, #ff69b4, #ff1493); top:50px; left:15px; width:55px; height:65px;}
.balloon2{background: radial-gradient(circle at 30% 30%, #87ceeb, #4169e1); top:30px; right:20px; width:60px; height:70px;}
.balloon3{background: radial-gradient(circle at 30% 30%, #ffd700, #ffa500); bottom:140px; left:10px; width:70px; height:80px;}
.balloon4{background: radial-gradient(circle at 30% 30%, #98fb98, #32cd32); bottom:100px; right:15px; width:65px; height:75px;}
.balloon5{background: radial-gradient(circle at 30% 30%, #dda0dd, #ba55d3); top:120px; left:25px; width:50px; height:60px;}
.balloon6{background: radial-gradient(circle at 30% 30%, #ffb6c1, #ff69b4); bottom:180px; right:10px; width:48px; height:58px;}
.balloon7{background: radial-gradient(circle at 30% 30%, #ffffe0, #ffeb3b); top:180px; right:25px; width:45px; height:55px;}
.balloon8{background: radial-gradient(circle at 30% 30%, #ffa07a, #ff6347); bottom:240px; left:20px; width:52px; height:62px;}

/* Birthday icons */
.birthday-icons{
    position:absolute;
    width:100%;
    height:100%;
    top:0;
    left:0;
    pointer-events:none;
}
.icon{
    position:absolute;
    font-size:24px;
    animation: float 3s infinite ease-in-out;
}
@keyframes float{
    0%,100%{transform:translateY(0) rotate(0);}
    50%{transform:translateY(-10px) rotate(5deg);}
}
.icon:nth-child(1){top:10%; left:5%;}
.icon:nth-child(2){top:15%; right:8%; animation-delay:.5s;}
.icon:nth-child(3){top:35%; left:3%; animation-delay:1s;}
.icon:nth-child(4){top:45%; right:5%; animation-delay:1.5s;}
.icon:nth-child(5){bottom:30%; left:6%; animation-delay:2s;}
.icon:nth-child(6){bottom:15%; right:4%; animation-delay:2.5s;}
.icon:nth-child(7){top:60%; left:8%; animation-delay:.7s;}
.icon:nth-child(8){bottom:45%; right:7%; animation-delay:1.2s;}
.icon:nth-child(9){top:25%; left:50%; animation-delay:1.8s;}
.icon:nth-child(10){bottom:35%; left:45%; animation-delay:2.3s;}

/* Confetti */
.confetti{position:absolute;width:100%;height:100%;top:0;left:0;pointer-events:none;}
.confetti-piece{
    position:absolute;
    width:8px;
    height:12px;
    animation: fall 4s infinite linear;
}
@keyframes fall{
    0%{transform:translateY(-100%) rotate(0);opacity:1;}
    100%{transform:translateY(600px) rotate(360deg);opacity:0;}
}

/* Sparkles */
.sparkles{position:absolute;width:100%;height:100%;top:0;left:0;pointer-events:none;}
.sparkle{position:absolute;font-size:16px;animation: twinkle 2s infinite;}
@keyframes twinkle{
    0%,100%{opacity:.4;transform:scale(.8);}
    50%{opacity:1;transform:scale(1.2);}
}

/* Content */
.content{position:relative;z-index:1;}
.small{
    letter-spacing:3px;
    font-size:14px;
    margin-bottom:10px;
    font-weight:600;
    background: linear-gradient(90deg,#ff6b9d,#c44569);
    -webkit-background-clip:text;
    -webkit-text-fill-color:transparent;
}
h1{
    margin:5px 0;
    font-size:34px;
    font-weight:500;
    letter-spacing:1px;
    background: linear-gradient(90deg,#4facfe,#00f2fe);
    -webkit-background-clip:text;
    -webkit-text-fill-color:transparent;
}
h2{
    margin:0 0 25px 0;
    font-size:44px;
    font-weight:700;
    letter-spacing:2px;
    background: linear-gradient(90deg,#fa709a,#fee140);
    -webkit-background-clip:text;
    -webkit-text-fill-color:transparent;
}

/* Photo */
.photo-container{margin:25px auto;position:relative;width:200px;height:200px;}
.photo-frame{
    width:200px;height:200px;border-radius:50%;
    background: linear-gradient(135deg,#ffd700,#ff69b4,#87ceeb,#98fb98,#ffa500);
    display:flex;align-items:center;justify-content:center;
    box-shadow:0 0 30px rgba(255,105,180,.5);
    animation: rotate 10s linear infinite;
}
@keyframes rotate{from{transform:rotate(0);}to{transform:rotate(360deg);}}
.photo{
    width:170px;height:170px;border-radius:50%;
    overflow:hidden;border:6px solid #fff;
    animation: rotate-reverse 10s linear infinite;
}
@keyframes rotate-reverse{from{transform:rotate(0);}to{transform:rotate(-360deg);}}
.photo img{width:100%;height:100%;object-fit:cover;}

.divider{
    width:60%;height:3px;
    background: linear-gradient(to right,#ff6b9d,#feca57,#48dbfb,#ff9ff3,#54a0ff);
    margin:25px auto;border-radius:10px;
}

.day{
    font-size:22px;letter-spacing:4px;margin-bottom:8px;font-weight:600;
    background: linear-gradient(90deg,#ff6b9d,#feca57);
    -webkit-background-clip:text;-webkit-text-fill-color:transparent;
}
.details{font-size:17px;color:#444;margin:5px 0;line-height:1.6;font-weight:500;}

.parents{
    margin-top:15px;font-size:18px;font-weight:700;
    background: linear-gradient(90deg,#4facfe,#00f2fe);
    -webkit-background-clip:text;-webkit-text-fill-color:transparent;
}

.map-btn{
    display:inline-block;margin-top:25px;padding:14px 30px;
    background: linear-gradient(135deg,#667eea,#764ba2);
    color:#fff;text-decoration:none;border-radius:30px;
    font-size:16px;font-weight:700;
}

.footer{
    margin-top:25px;font-size:14px;font-style:italic;font-weight:600;
    background: linear-gradient(90deg,#ff6b9d,#c44569);
    -webkit-background-clip:text;-webkit-text-fill-color:transparent;
}
