<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Join Us! Madhav‚Äôs 1st Birthday Celebration</title>
<style>
body{
    margin:0;
    font-family: 'Georgia', serif;
    background: linear-gradient(135deg, #ffd6e8 0%, #c9f0ff 50%, #fff5e6 100%);
    display:flex;
    justify-content:center;
    align-items:center;
    min-height:100vh;
    padding: 20px;
}

/* Card */
.card{
    width:420px;
    background: linear-gradient(180deg, #fff9f0 0%, #ffe8f5 50%, #f0f8ff 100%);
    border-radius:25px;
    padding:40px 30px;
    text-align:center;
    box-shadow:0 20px 60px rgba(0,0,0,0.2);
    position:relative;
    overflow:hidden;
    border: 3px solid rgba(255,255,255,0.8);
}

/* ================= TEXT ANIMATIONS ================= */

/* Fade in */
@keyframes fadeIn {
    from{opacity:0; transform:translateY(20px);}
    to{opacity:1; transform:translateY(0);}
}

/* Bounce */
@keyframes bounceText{
    0%,100%{transform:translateY(0);}
    50%{transform:translateY(-8px);}
}

/* Glow */
@keyframes glow{
    0%,100%{text-shadow:0 0 5px rgba(255,255,255,0.3);}
    50%{text-shadow:0 0 18px rgba(255,255,255,0.9);}
}

/* Typing effect */
@keyframes typing {
  from { width: 0 }
  to { width: 100% }
}
@keyframes blink {
  50% { border-color: transparent }
}

/* Content wrapper */
.content{
    position:relative;
    z-index:1;
}

/* Heading with rainbow effect */
.small{
    letter-spacing:3px;
    background: linear-gradient(90deg, #ff6b9d, #c44569);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    font-size:14px;
    margin-bottom:10px;
    font-weight:600;
    animation:fadeIn 1s ease;
}

h1{
    margin:5px 0;
    font-size:34px;
    background: linear-gradient(90deg, #4facfe 0%, #00f2fe 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    font-weight:500;
    letter-spacing:1px;
    animation:bounceText 2s infinite ease-in-out;
}

h2{
    margin:0 0 25px 0;
    font-size:44px;
    background: linear-gradient(90deg, #fa709a 0%, #fee140 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    font-weight:700;
    letter-spacing:2px;
    animation:glow 2s infinite ease-in-out;
}

/* Divider */
.divider{
    width:60%;
    height:3px;
    background: linear-gradient(to right, #ff6b9d, #feca57, #48dbfb, #ff9ff3, #54a0ff);
    margin:25px auto;
    border-radius:10px;
    animation:fadeIn 2s ease;
}

/* Details */
.day{
    font-size:22px;
    letter-spacing:4px;
    background: linear-gradient(90deg, #ff6b9d, #feca57);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    margin-bottom:8px;
    font-weight:600;
    animation:bounceText 3s infinite;
}

.details{
    font-size:17px;
    color:#444;
    margin:5px 0;
    line-height:1.6;
    font-weight:500;
    animation:fadeIn 2s ease;
}

/* typing invite text */
.footer{
    margin-top:25px;
    font-size:14px;
    background: linear-gradient(90deg, #ff6b9d, #c44569);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    font-weight:600;
    font-style:italic;
    overflow:hidden;
    white-space:nowrap;
    border-right:3px solid #ff6b9d;
    width:0;
    margin-left:auto;
    margin-right:auto;
    animation: typing 5s steps(40,end) forwards, blink .8s infinite;
}

/* Photo */
.photo-container{
    margin:25px auto;
    position:relative;
    width:200px;
    height:200px;
}

.photo-frame{
    width:200px;
    height:200px;
    border-radius:50%;
    background: linear-gradient(135deg, #ffd700 0%, #ff69b4 25%, #87ceeb 50%, #98fb98 75%, #ffa500 100%);
    display:flex;
    align-items:center;
    justify-content:center;
    box-shadow: 
        0 0 30px rgba(255,105,180,0.5),
        0 0 50px rgba(135,206,235,0.3),
        inset 0 0 20px rgba(255,255,255,0.6);
    position:relative;
    animation: rotate 10s linear infinite;
}

@keyframes rotate {
    from { transform: rotate(0deg); }
    to { transform: rotate(360deg); }
}

.photo{
    width:170px;
    height:170px;
    border-radius:50%;
    overflow:hidden;
    border:6px solid white;
    box-shadow:0 10px 30px rgba(0,0,0,0.3);
    animation: rotate-reverse 10s linear infinite;
}

@keyframes rotate-reverse {
    from { transform: rotate(0deg); }
    to { transform: rotate(-360deg); }
}

.photo img{
    width:100%;
    height:100%;
    object-fit:cover;
}

/* Location button */
.map-btn{
    display:inline-block;
    margin-top:25px;
    padding:14px 30px;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color:white;
    text-decoration:none;
    border-radius:30px;
    font-size:16px;
    font-weight:700;
    box-shadow:0 8px 25px rgba(102,126,234,0.4);
    transition: all 0.3s ease;
}
.map-btn:hover{
    transform:scale(1.08);
}

/* Responsive */
@media (max-width: 480px){
    .card{
        width:90%;
        padding:30px 20px;
    }
    h1{ font-size:28px; }
    h2{ font-size:36px; }
}
</style>
</head>
